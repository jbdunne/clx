<!DOCTYPE html>
<html>
<head>
    <title>Adidas Shoes Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        header { background-color: #000; color: white; padding: 10px 0; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .shoe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .shoe-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .shoe-image { height: 150px; background-color: #eee; display: flex; align-items: center; justify-content: center; }
        .shoe-details { padding: 15px; }
        .action-buttons { display: flex; justify-content: space-between; }
        .action-button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .save-button { background-color: #e0e0e0; }
        .cart-button { background-color: #3498db; color: white; }
        .pay-button { background-color: #2ecc71; color: white; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Adidas Shoes Shop</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="shoe-grid">
            <div class="shoe-card">
                <div class="shoe-image">Ultraboost 22</div>
                <div class="shoe-details">
                    <h3>Ultraboost 22</h3>
                    <p>$180.00</p>
                    <p>Responsive running shoes with Boost cushioning.</p>
                    <div class="action-buttons">
                        <button class="action-button save-button" onclick="alert('Saved!')">Save</button>
                        <button class="action-button cart-button" onclick="alert('Added to cart!')">Add to Cart</button>
                        <button class="action-button pay-button" onclick="alert('Processing payment...')">Pay Now</button>
                    </div>
                </div>
            </div>
            <div class="shoe-card">
                <div class="shoe-image">Stan Smith</div>
                <div class="shoe-details">
                    <h3>Stan Smith</h3>
                    <p>$90.00</p>
                    <p>Classic leather shoes with a clean, minimalist design.</p>
                    <div class="action-buttons">
                        <button class="action-button save-button" onclick="alert('Saved!')">Save</button>
                        <button class="action-button cart-button" onclick="alert('Added to cart!')">Add to Cart</button>
                        <button class="action-button pay-button" onclick="alert('Processing payment...')">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.shoe-card') && 
                !event.target.closest('header')) {
                alert('Error: Please click on a shoe to perform actions');
            }
        });
    </script>
</body>
</html>
